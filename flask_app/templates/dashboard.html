<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    <h1>Welcome {{session['first_name']}}!</h1>
    <p>These are the recipes</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Under 30 Minutes?</th>
            <th>Actions</th>
        </tr>
        {% for recipe in recipes: %}
        <tr>
            <td>{{recipe.name}}</td>
            <td>{{recipe.under_30}}</td>
            <td><a href="/recipes/{{recipe.id}}">view instructions</a>{% if recipe.user.id == session['user_id'] %}<a href="/recipes/edit/{{recipe.id}}"> Edit</a><a href="/recipes/{{recipe.id}}/delete"> Delete</a> {% endif %}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/recipes/new">Create</a>
    <a href="/logout">Logout</a>
</body>
</html>
